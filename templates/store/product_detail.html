{% extends 'base.html' %}

{% block content %}
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>${{ product.price }}</p>

<h3>Reviews</h3>
{% for review in product.review_set.all %}
    <p>{{ review.user }}: {{ review.rating }}/5</p>
    <p>{{ review.comment }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Leave Review</button>
</form>
{% endblock %}
