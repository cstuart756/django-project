<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Store</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'store:product_detail' product.slug %}">{{ product.name }}</a>
            - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'store:home' %}">Back to Home</a>
</body>
</html>
