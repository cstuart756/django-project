{% extends 'store/base.html' %}
{% block title %}Register - My Store{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
